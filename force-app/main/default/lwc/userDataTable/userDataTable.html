<!-- userTable.html -->
<template>
    <lightning-card title="User Records" icon-name="standard:user" >
        <div class="slds-m-around_large">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-6">
                    <div class="slds-p-bottom_x-large">
                        <lightning-combobox
                        class="slds-text-title_bold" 
                        label="Select List View"
                        value={value}
                        options={options}
                        onchange={handleListViewChange}
                         ></lightning-combobox>
                    </div>                 
                </div>
                <div style="right: 5vh; position: absolute;" class=" slds-p-vertical_large">
                <button  class="slds-button slds-button_brand"  onclick={newUser}>New User</button>
            </div>
        </div>
                

            <lightning-datatable
                key-field="Id"
                data={datatoIterae}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={handleRowAction}
            ></lightning-datatable>


            <div class="slds-p-top_medium">
                <button  class="slds-button slds-button_brand"  onclick={expertToCsv}>Expert CSV</button>
            </div> 
           
        </div>
    </lightning-card>   
</template>
